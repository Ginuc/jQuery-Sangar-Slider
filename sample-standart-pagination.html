	<head>
		<title>Sangar Slider</title>
		
		<link rel="stylesheet" href="assets/css/sangarSlider.css" type="text/css" media="all">

		<script type="text/javascript" src="assets/js/jquery.js"></script>		
		<script type="text/javascript" src="assets/js/jquery-migrate.min.js"></script>		
		<script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript" src="assets/js/imagesloaded.min.js"></script>
		
		<!-- jQuery Sangar Slider -->
		<script type="text/javascript" src="assets/js/sangarSlider/sangarBaseClass.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarSetupLayout.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarShift.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarSetupSliderBulletNav.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarSetupNavigation.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarSetupSwipeTouch.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarSetupTimer.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarBeforeAfter.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarLock.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarResponsiveClass.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarResetSlider.js"></script>
		<script type="text/javascript" src="assets/js/sangarSlider/sangarCaption.js"></script>
		<script type="text/javascript" src="assets/js/jquery.sangarSlider.js"></script>


		<script type='text/javascript'>
			jQuery(document).ready(function($) {
				/**
				 * identifier variable must be unique ID
				 */
				var sangar = $('#sangar-example').sangarSlider({
					animation : 'horizontal-slide', // horizontal-slide, vertical-slide, fade
			        animationSpeed : 800, // how fast animtions are
			        continousSliding : false, // only works for horizontal-slide and vertical-slide
			        timer :  false, // true or false to have the timer
			        advanceSpeed : 3000, // if timer is enabled, time between transitions
			        pauseOnHover : true, // if you hover pauses the slider
			        startClockOnMouseOut : false, // if clock should start on MouseOut
			        startClockOnMouseOutAfter : 800, // how long after MouseOut should the timer start again
			        directionalNav : 'autohide', // autohide, show, none
			        directionalNavShowOpacity : '0.9', // from 0 to 1
			        directionalNavHideOpacity : '0.1', // from 0 to 1
			        pagination : 'bullet', // bullet, text, image, none
			        paginationContent : ["Don't Forget", "Music is Life", "My Coffe", "My Shoes", "When it Rains"], // can be text, image, or something
			        paginationContentWidth : 200, // pagination content width in pixel
			        paginationExternalClass : 'exPagination', // if you use your own list (li) for pagination
			        skinClass : 'sangar-skin-default', // default: sangar-skin-default
			        width : 700, // slideshow width
			        height : 350, // slideshow height
			        scaleSlide : true, // slider will scale to the container size
			        fixedHeight : true,  // height will fixed on scale
			        jsOnly : false // for development testing purpose
				});
			})		
		</script>

		<style type="text/css">
			body {
				width: 100%;
				margin: 0px;
				padding: 0px;
				-webkit-transform: translate3d(0, 0, 0);
			}

			.header {
				z-index: 999;
				position: absolute;
				padding: 0px 25px;

				text-shadow: 0px 0px 20px #fff;
			}

			.header h2, .header a {
				text-shadow: 0px 0px 20px #fff;
			}

			#sangar-example {
				top: 0px;
				margin-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h2>Sangar Slider Example</h2>
			<a href="index.html">Documentation</a> | 
			Standart Slideshow | 
			<a href="sample-text-pagination.html">Text Pagination</a> | 
			<a href="sample-show-next-prev-slide.html">Show Next and Previous Slide</a> | 
			<a href="sample-api-button.html">Slideshow with API button</a>
		</div>

		<div class='sangar-slideshow-container' id='sangar-example'>
			<div class='sangar-slide-img-wrapper' style='display:none;'>			
				<div class='sangar-slide-img'><img src='images/slide-1.jpg' /></div>
				<div class='sangar-slide-img'><img src='images/slide-2.jpg' /></div>
				<div class='sangar-slide-img'><img src='images/slide-3.jpg' /></div>
				<div class='sangar-slide-img'><img src='images/slide-4.jpg' /></div>
				<div class='sangar-slide-img'><img src='images/slide-5.jpg' /></div>
			</div>
		</div>
